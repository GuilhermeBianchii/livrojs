<meta charset="UTF-8">
<script>
    // 1.11-Exercicios
    //a) Elaborar um programa que leia um número.Calcule e informe os seus vizinhos,ou seja,o número anterior
    
    const numCasa = Number(prompt("Digite o número da sua casa:"))
    const numVizinho1 = numCasa + 1
    const numVizinho2 = numCasa - 1
    alert(`O número da sua casa é ${numCasa}.\nO número da casa do seu vizinho da direita é ${numVizinho1}.\nO número da casa do seu vizinho da esquerda é ${numVizinho2}.`)
</script>
