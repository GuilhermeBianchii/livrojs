<meta charset="UTF-8">
<script>
    /*Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
    Calcule e informe a média das notas. */
    const nota1 = Number(prompt('Digite sua 1ª Nota: '))
    const nota2 = Number(prompt('Digite sua 2ª Nota: '))
    const media =  (nota1 + nota2)/2
    alert(`Nota 1: ${nota1}.\nNota 2: ${nota2}\nMédia Final ${media}`)
</script>
