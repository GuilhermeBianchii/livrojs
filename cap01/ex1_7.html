<meta charset="UTF-8">
<script>
    const valorJantar = Number(prompt('Digite o valor do jantar:'))
    const valorGarcom = valorJantar * 0.10
    const valorTotal = valorJantar + valorGarcom
    alert('Valor do jantar: R$ ' + valorJantar.toFixed(2) +
          '\nValor da gorjeta: R$ ' + valorGarcom.toFixed(2) +
          '\nValor total a pagar: R$ ' + valorTotal.toFixed(2))
</script>
