<meta charset="UTF-8">

<script>
    //Elaborar um programa que leia a duração de uma viagem em dias e horas .Calcule e informe a duração total da viagem em número de horas.
    const dias = Number(prompt("Digite a duração da viagem em dias:")) //Entrada de dados e Conversão de tipo
    const horas = Number(prompt("Digite a duração da viagem em horas:")) //Entrada de dados e Conversão de tipo
    const duracaoTotalHoras = (dias * 24) + horas // Processamento/Cálculo
    alert("A duração total da viagem em horas é: " + duracaoTotalHoras + " horas.") //Saída de dados   
</script>
