<meta charset="UTF-8">

<script>
    const num1 = Number(prompt("Digite um número:")) //Lê um Dado de entrada
    const num2 = Number(prompt("Digite outro número:")) //Lê um Segundo Dado de entrada
    const soma = num1 + num2 //Calcula a soma
    alert("A soma de " + num1 + " e " + num2 + " é " + soma) //Exibe o resultado

</script>
